<script>
const PASSWORD="MMDBAHMAN";

function check(){
  if(pass.value===PASSWORD){
    login.style.display="none";
    site.style.display="block";
    loadLikes();
  }else alert("رمز اشتباهه");
}

function copy(btn){
  const ta=btn.parentElement.previousElementSibling;
  ta.select();
  document.execCommand("copy");
  alert("کپی شد");
}

function makeId(t){
  return t.replace(/\s+/g,'_');
}

function like(btn){
  const box = btn.closest(".config");
  const title = box.querySelector(".title").innerText;
  const id = "like_" + makeId(title);
  const span = btn.querySelector("span");

  let data = JSON.parse(localStorage.getItem(id)) || {count:0, liked:false};

  if(!data.liked){
    data.count++;
    data.liked = true;
    btn.classList.add("liked");
  }else{
    data.count--;
    data.liked = false;
    btn.classList.remove("liked");
  }

  span.innerText = data.count;
  localStorage.setItem(id, JSON.stringify(data));
}

function loadLikes(){
  document.querySelectorAll(".config").forEach(box=>{
    const title = box.querySelector(".title").innerText;
    const id = "like_" + makeId(title);
    const btn = box.querySelector(".like");
    const span = btn.querySelector("span");

    let data = JSON.parse(localStorage.getItem(id));
    if(data){
      span.innerText = data.count;
      if(data.liked) btn.classList.add("liked");
    }
  });
}
